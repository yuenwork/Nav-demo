<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Nav-demo</title>
</head>

<body>
    <header></header>
    <main>
        <div id="kbdContainer"></div>
    </main>
    <footer>
    </footer>
    <script>
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            'length': 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': undefined,
            'a': 'acfun.tv',
            's': 'sohu.com',
            'z': 'zhihu.com',
            'm': 'www.mcdonalds.com.cn'
        }
        
        
        if (hashLocalstorage){
            var hashLocalstorage = JSON.parse(localStorage.getItem('web')||'null')
            hash = hashLocalstorage
        }
        index = 0;
        while(index<keys['length']){
            div1 = document.createElement('div')
            kbdContainer.appendChild(div1)
            var index2 = 0
            while (index2<keys[index].length){
            kbd = document.createElement('kbd')
            
            div1.appendChild(kbd)
            
            kbd.textContent=keys[index][index2]
            btn = document.createElement('button')
            kbd.appendChild(btn)
            btn.textContent='编辑'
            btn.id=keys[index][index2]
            btn.onclick=function(e){
            key = e.target.id
            x = prompt("输入新网址")
            hash[key] = x
            localStorage.setItem('web',JSON.stringify(hash))
            }
            index2 = index2 +1
            }
            index = index + 1
        }

        document.onkeypress=function(keypressed){
            key = keypressed['key'];

            website = hash[key];
            console.log(website)
            //location.href = 'http://'+website;
            window.open('http://'+website,'_blank');

        }
    
    </script>
</body>

</html>
